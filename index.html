<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="FormularioAtv">
        <form method="post">
            <input type="text" id="atividade">
            <input type="date" id="DataAtv">
            <input type="button" id="Resetar">
            <button id="Cadastrar">Cadastrar</button>
        </form>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Atividades</th>
                    <th>Data</th>
                    <th>Ação</th>
                </tr>
            
                <tbody id="lista">
                </tbody>
            </thead>
        </table>
    </div>

    <div>

    </div>
    <script src="script.js"></script>
</body>
</html>
